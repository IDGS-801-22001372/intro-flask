<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiaco Chino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #6f42c1; color: white;">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-8 offset-md-2">
                <h1 class="fw-bold text-center">Zodiaco Chino</h1>
                <div class="card bg-dark bg-opacity-75 text-white mt-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 class="fw-bold text-center">Datos Personales</h2>
                                <form action="/" method="post" class="bg-dark bg-opacity-75 p-4 rounded">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Apterno" class="form-label">Apellido Paterno:</label>
                                        <input type="text" id="Apterno" name="Apterno" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Amaterno" class="form-label">Apellido Materno:</label>
                                        <input type="text" id="Amaterno" name="Amaterno" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="fecha_nacimiento" class="form-label fw-bold">Fecha de Nacimiento:</label>
                                        <div class="row">
                                            <div class="col">
                                                <label for="dia" class="form-label">Día:</label>
                                                <input type="number" id="dia" name="dia" class="form-control" min="1" max="31" required>
                                            </div>
                                            <div class="col">
                                                <label for="mes" class="form-label">Mes:</label>
                                                <select id="mes" name="mes" class="form-control" required>
                                                    <option value="" disabled selected>Selecciona opción</option>
                                                    <option value="1">Enero</option>
                                                    <option value="2">Febrero</option>
                                                    <option value="3">Marzo</option>
                                                    <option value="4">Abril</option>
                                                    <option value="5">Mayo</option>
                                                    <option value="6">Junio</option>
                                                    <option value="7">Julio</option>
                                                    <option value="8">Agosto</option>
                                                    <option value="9">Septiembre</option>
                                                    <option value="10">Octubre</option>
                                                    <option value="11">Noviembre</option>
                                                    <option value="12">Diciembre</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <label for="año" class="form-label">Año:</label>
                                                <input type="number" id="año" name="año" class="form-control" min="1900" max="2099" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Sexo:</label>
                                        <div class="form-check d-flex align-items-center gap-2">
                                            <input type="radio" id="masculino" name="sexo" value="masculino" class="form-check-input" required>
                                            <label for="masculino" class="form-check-label">Masculino</label>
                                        </div>
                                        <div class="form-check d-flex align-items-center gap-2">
                                            <input type="radio" id="femenino" name="sexo" value="femenino" class="form-check-input" required>
                                            <label for="femenino" class="form-check-label">Femenino</label>
                                        </div>
                                        <div class="form-check d-flex align-items-center gap-2">
                                            <input type="radio" id="otro" name="sexo" value="otro" class="form-check-input" required>
                                            <label for="otro" class="form-check-label">Otro</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success w-100">Ver Signo</button>
                                </form>
                            </div>

                            <div class="col-md-6">
                                <h2 class="fw-bold text-center">Resultado</h2>
                                <div class="container bg-dark bg-opacity-75 p-4 rounded">
                                    <p><strong>Nombre:</strong> {{ nombre + " " + paterno + " " + materno }}</p>
                                    <p><strong>Edad:</strong> {{ edad }}</p>
                                    <p><strong>Signo Zodiacal:</strong> {{ signo }}</p>
                                    
                                    <img src="{{ url_for('static', filename='img/' + imagen) }}" alt="{{ signo }}" class="img-fluid rounded mx-auto d-block" style="width: 200px;">

                                    <form action="/" method="get">
                                        <button type="submit" class="btn btn-danger w-100 mt-2">Reiniciar</button>
                                    </form>                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
