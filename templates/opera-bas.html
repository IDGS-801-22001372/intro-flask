{% extends "layout.html" %} 
{% block container %}

    <form action="/resultado" method="post">
        <label for="n1">Número 1</label>
        <input type="number" id="n1" name="n1" required><br>

        <label for="n2">Número 2</label>
        <input type="number" id="n2" name="n2" required><br>

        <label>Operación:</label><br>
        <input type="radio" id="sum" name="operacion" value="suma" required>
        <label for="sum">Suma</label><br>

        <input type="radio" id="res" name="operacion" value="resta">
        <label for="res">Resta</label><br>

        <input type="radio" id="mul" name="operacion" value="multiplicacion">
        <label for="mul">Multiplicación</label><br>

        <input type="radio" id="div" name="operacion" value="division">
        <label for="div">División</label><br>

        <input type="submit" value="Calcular">
    </form>

{% endblock %}
